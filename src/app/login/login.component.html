<div class="jumbotron">
  <div align='center'>
      <h1>
All In One Portal
      </h1>
  </div>
  </div>
  <div class="jumbotron">
    <div align='center' >
        
         
           <h1>All in One Portal is a Platform where we can access Movies,Educational courses and Shopping at a Single Place</h1>
          
    </div>

<div >
  

  <div class="group">
    <img src="https://mikeharwood.files.wordpress.com/2011/01/all-in-one-logo-on-blue.jpg" class="corner-ribbon"  alt="Cinque Terre">
    
    <form role="form" (submit)="login()"><br>
      <h1>Login</h1>
      
        <input type="text" required [(ngModel)]="user.username" id="username" name="username" >
        
         Username
    
      <br><br>
      
        <input  type="password" required [(ngModel)]="user.password" id="password" name="password" >
        
          Password
        
      <br><br>
      <button class="btn btn-primary" type="submit" name="action">LOGIN</button><br><br>
      <span id="err"><small>{{errorMsg}}</small></span>
      
    </form >
    
  </div>
</div>
